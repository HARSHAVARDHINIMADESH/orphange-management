<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Orphanage Management System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: white;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #1e90ff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .search-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-box input {
            width: 50%;
            padding: 12px;
            border: 2px solid #feca57;
            border-radius: 20px;
            font-size: 1.1em;
            transition: 0.3s;
        }
        .search-box input:focus {
            border-color: #ff6b6b;
            outline: none;
        }
        .event {
            padding: 20px;
            margin: 15px 0;
            background: #feca57;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            position: relative;
        }
        .event:hover {
            transform: scale(1.03);
        }
        .event h2 {
            margin: 0;
            color: #ff6b6b;
            font-size: 1.8em;
        }
        .event p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .update-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #1e90ff;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .update-section h2 {
            margin: 0 0 15px;
        }
        .update-btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s, transform 0.2s;
        }
        .update-btn:hover {
            background-color: #feca57;
            transform: scale(1.1);
        }
    </style>
    <script>
        function searchEvents() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let events = document.getElementsByClassName('event');
            
            for (let i = 0; i < events.length; i++) {
                let title = events[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
                if (title.includes(input)) {
                    events[i].style.display = "block";
                } else {
                    events[i].style.display = "none";
                }
            }
        }
        
        function addEvent() {
            let eventName = prompt("Enter event name:");
            let eventDate = prompt("Enter event date:");
            let eventLocation = prompt("Enter event location:");
            let eventDetails = prompt("Enter event details:");
            
            if (eventName && eventDate && eventLocation && eventDetails) {
                let eventContainer = document.createElement("div");
                eventContainer.classList.add("event");
                eventContainer.innerHTML = `
                    <h2>${eventName}</h2>
                    <p><strong>Date:</strong> ${eventDate}</p>
                    <p><strong>Location:</strong> ${eventLocation}</p>
                    <p>${eventDetails}</p>
                    <button class="delete-btn" onclick="deleteEvent(this)">Delete</button>
                `;
                document.getElementById("events-list").appendChild(eventContainer);
                alert("New event added successfully!");
            }
        }
        
        function deleteEvent(button) {
            if (confirm("Are you sure you want to delete this event?")) {
                button.parentElement.remove();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upcoming Events</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" onkeyup="searchEvents()" placeholder="Search events...">
        </div>
        
        <div id="events-list">
            <div class="event">
                <h2>Charity Fundraiser</h2>
                <p><strong>Date:</strong> March 25, 2025</p>
                <p><strong>Location:</strong> Orphanage Hall</p>
                <p>Join us for an evening of fundraising, music, and entertainment to support our children.</p>
                <button class="delete-btn" onclick="deleteEvent(this)">Delete</button>
            </div>
        </div>
    </div>

    <div class="update-section">
        <h2>Manage Events</h2>
        <button class="update-btn" onclick="addEvent()">Add Event</button>
    </div>
</body>
</html>
